
<div class="draggable" ngc-simple-drag stylxxe="
	width:{{getCssWidth(containerWidth,this)}};
	position:absolute;
	"

	>
	<style>
		.draggable {
			position: absolute;
			border: 1px solid #009F00;
		}
	</style>

	<div style="position: absolute;background-color: #fff">
		<button ng-click="showFullSize()" >{{containerWidth}}  ..{{isFullSize()}}./{{isFullSizeCssClass()}}</button>
		<div ng-show="loading">..loading..</div>
	</div>
	<img ngc-lazy-image="source"  width="100%" height="100%" />
</div>
