<div ngc-simple-drag class="draggable">
	<style>
		.draggable {
			position: absolute;
		}

		.actions {
			position: absolute;
		}

		.responsive-image-container {
			position: absolute;
			background-color: #fff;
			top: 50px;
			left: 700px;
			width: 300px;
		}
	</style>
	<div class="responsive-image-container">
		<div>
			<span ng-show="loading">..loading..</span>
			<span ng-show="skipping">...skipping images...</span>
		</div>
		<div>{{containerWidth}} ..{{isFullSize()}}./.{{isFullSizeCssClass()}}</div>
	</div>
	<div>
		<div class="actions">
			<button ng-show="isOverFlowable()" ng-click="showFullSize()" class="btn-link"><span class="icon-white" ng-class="isFullSizeCssClass()"
					tooltip="{{fullSizeTooltip()}}" tooltip-popup-delay="300" tooltip-placement="right"
					>&nbsp;</span>
			</button>
		</div>
	</div>
	<img ngc-lazy-image="source" width="100%" height="100%"/>

</div>
