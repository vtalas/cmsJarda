<div class="middle-container" >
		<form class="form-horizontal" ng-submit="submit()">
		<div class="control-group">
			<label class="control-label" for="inputEmail">Login</label>

			<div class="controls">
				<input type="text" id="inputEmail" placeholder="login" ng-model="UserName" ng-disabled="loading">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Heslo</label>

			<div class="controls">
				<input type="password" id="inputPassword" ng-model="Password" placeholder="heslo" ng-disabled="loading">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit"  ng-disabled="loading" class="btn">Přihlásit</button>
			</div>
		</div>

		<input ng-model="RequestToken" type="hidden"/>

	</form>
	<div class="alert alert-error" ng-show="message">
		<button type="button" class="close" data-dismiss="alert">×</button>
		<b>Chyba:</b>
		{{message}}
	</div>
</div>
